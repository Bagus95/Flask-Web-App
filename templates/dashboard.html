	{% extends 'layout.html' %}

	{% block body %}	
		<h1>DASHBOARD <small> Selamat Datang {{session.username}}</small></h1>
		<a class="btn btn-success btn-medium" href="/add_article">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
			Tambahkan Artikel Baru 
		</a>
		<hr>
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Author</th>
				<th>Date</th>
				<th></th>
				<th></th>
			</tr>
			{% for article in articles %}
    		<tr>
	      		<td>{{article.id}}</td>
	      		<td>{{article.title}}</td>
	      		<td>{{article.author}}</td>
	      		<td>{{article.create_date}}</td>
	      		<td><a href="edit_article/{{article.id}}" class="btn btn-info pull-right"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a></td>
	      		<td>
	        		<form action="{{url_for('delete_article', id=article.id)}}" method="post">
		          		<input type="hidden" name="_method" value="DELETE">
		          		<input type="submit" value="Delete" class="btn btn-danger">
	        		</form>
	      		</td>
    		</tr>
    		{% endfor %}
		</table>
	{% endblock %}
